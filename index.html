<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif;}

.sidebar {
  height: 100%;
  width: 190px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 16px;
}

.sidebar a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 14px;
  color: #818181;
  display: block;
}


dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidebar a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
}

/* Main content */
.main {
  margin-left: 200px; /* Same as the width of the sidebar */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

/* Add an active class to the active dropdown button */
.active {
  background-color: green;
  color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}


.sidebar a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 180px; /* Same as the width of the sidebar */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 12px;}
}
</style>
</head>
<body>

  <a href="https://fcmgkb.github.io/fcmg/Location"><i class="fa fa-fw fa-globe"></i> Location & Phone /Fax</a>
  <a href="https://fcmgkb.github.io/fcmg/Provider"><i class="fa fa-fw fa-user"></i> Providers</a>
  <a href="https://fcmgkb.github.io/fcmg/Insurance"><i class="fa fa-fw fa-building"></i> Insurances accepted</a>
  <a href="https://fcmgkb.github.io/fcmg/Patient_Arrival"><i class="fa fa-fw fa-clipboard"></i> Patient Arrival Instructions Hours</a>
  <a href="https://fcmgkb.github.io/fcmg/Noshow_Cancel"><i class="fa fa-fw fa-archive"></i> No-Show/Cancellation Policy</a>
  <a href="https://fcmgkb.github.io/fcmg/Scheduling"><i class="fa fa-fw fa-calendar"></i> Scheduling protocol</a>
  <a href="https://fcmgkb.github.io/fcmg/Rescheduling"><i class="fa fa-fw fa-file"></i> Rescheduling Protocol</a>
  <a href="https://fcmgkb.github.io/fcmg/FAQs"><i class="fa fa-fw fa-wrench"></i> FAQs</a>
</div>
<button class="dropdown-btn">Medical_Info 
    <i class="fa fa-caret-down"></i>

  <div class="dropdown-container">

</div>

</div>

<div class="main">
  <h2>This site is under construction</h2>
 
  <p>will update once completed</p>
</div>
     
<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
     
</body>
</html>
